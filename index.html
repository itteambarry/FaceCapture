<!DOCTYPE html>
<html lang="en">
<head>

    <title>BB Face Capture</title>
    <link rel="stylesheet" href="app.css"/>
</head>
<body>
    <video id="video" autoplay playsinline hidden></video>
    <canvas id="canvas"></canvas>
    <div id="flashBlock" hidden></div>

    <script type="module" src="app.js"></script>
